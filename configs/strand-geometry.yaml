name: "strand-geometry"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 0

data_type: "random-camera-strand-datamodule"
data:
  batch_size: 1
  width: 512
  height: 512
  camera_distance_range: [3, 5]
  fovy_range: [40, 45]
  elevation_range: [-5, 15]
  azimuth_range: [-180, 180]
  camera_perturb: 0.
  center_perturb: 0.
  up_perturb: 0.
  eval_camera_distance: 3
  eval_fovy_deg: 45.
  eval_elevation_deg: 5.
  n_val_views: 120
  sampling_type: "head_only"
  fullbody_part_ratio:
    step: [0]
    ratio: [[1.0, 0.0, 0.0, 0.0]]
    # full\head\upper body\lower body
  sim_flag: true
  RD_prob: 0.5

  multiview_RD_flag: true
  multiview_RD:
    batch_size: 8
    width: 512
    height: 512
    camera_distance_range: [0.8, 1.0] 
    fovy_range: [40, 45]
    camera_perturb: 0.0
    center_perturb: 0.
    up_perturb: 0.
    elevation_range: [5, 30]
    azimuth_range: [-180, 180]
    batch_uniform_azimuth: true
    eval_camera_distance: 0.9
    eval_fovy_deg: 45.
    train_max_step: ${trainer.max_steps}
    train_val_check: ${trainer.val_check_interval}
    seed: ${seed}
    multiview_eval: true
    camera_sampling_stone: []
    cond_view: []
    relative: true

system_type: "humannorm-strand-system"
system:
  asset:
    ck_path: [
      ""
    ]
    bbox_info: [
      [1.0, 1.0, 1.0, 0.0, 0.0, 0.0]
    ]
    # scale xyz; trans xyz
    name: [
      "head"
    ]
  strand:
    bbox_info: [1.0, 1.0, 1.0, 0.0, 0.0, 0.0]
    num_strands: 3000
    sample_mode: "fixed"
    run_batch: 3000
    radius_scale: 1
    target_curv: 0.05
    num_edges: 4
    # straight-0.02 wavy-0.1 curly-0.2 normal-0.05
  RD:
    latent_steps: 1500
  test_save_path: ???
  remove_img: true
  geometry_type: "implicit-sdf-strand"
  geometry:
    test_save_path: ${system.test_save_path}
    flame_path: "./load/flame_models"
    gender: "neutral"
    start_temp_loss_step: 1000000
    update_temp_loss_step: 1000000
    start_collision_loss_step: 0
    radius: 1
    n_feature_dims: 0
    isosurface_resolution: 256
    isosurface_deformable_grid: true
    isosurface_coarse_to_fine: false
    use_sdf_loss: false
    NHC_config:
      config_path: "./configs/NHC_strand.yaml"
      init_mesh_path: "FLAME_MESH_PATH"
      init_NHC_dict_path: "./load/strandhead/init_NHC_dict.json"
    pos_encoding_config:
      otype: ProgressiveBandHashGrid # use progressive positional encoding
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.381912879967776 # max resolution 2048
      start_level: 8 # resolution ~200
      start_step: 500
      update_steps: 500
    # initialize SDF using a guide mesh
    shape_init: "ellipsoid"
    shape_init_params: [0.5, 0.5, 0.5]

  material_type: "no-material" # unused
  material:
    n_output_dims: 0

  background_type: "solid-color-background" # unused
  background:
    n_output_dims: 3
    color: [1, 1, 1]

  renderer_type: "nvdiff-rasterizer-multiasset"
  renderer:
    use_sdf_loss: ${system.geometry.use_sdf_loss}
    context_type: cuda
    normal_type: 'camera'

  renderer_RD_type: "nvdiff-rasterizer-RD"
  renderer_RD:
    context_type: "cuda"
    camera_space: true
    mv_bg_colors: 'blue'
    sd_bg_colors: 'white'

  exporter_type: "strand-mesh-exporter"
  exporter:
    fmt: "obj"
    save_flag: false

  prompt_processor_type: "stable-diffusion-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "./pretrained_models/normal-adapted-sd1.5"
    prompt: ???
    ori_prompt: ""
    front_threshold: 45.
    back_threshold: 45.
    human_part_prompt: true

  prompt_processor_type_add: "stable-diffusion-prompt-processor"
  prompt_processor_add:
    pretrained_model_name_or_path: "./pretrained_models/depth-adapted-sd1.5"
    prompt: ???
    ori_prompt: ""
    front_threshold: 45.
    back_threshold: 45.
    human_part_prompt: true

  guidance_type: "sds-du-guidance" # normal sds
  guidance:
    pretrained_model_name_or_path: "./pretrained_models/normal-adapted-sd1.5"
    use_sds: true
    guidance_scale: 50 # diversity
    min_step_percent: [5000, 0.02, 0.02, 8001] # growing
    max_step_percent: [5000, 0.8, 0.11, 8001] # growing
    per_editing_step: -1 # unused

  guidance_type_add: "sds-du-guidance" # depth sds
  guidance_add:
    pretrained_model_name_or_path: "./pretrained_models/depth-adapted-sd1.5"
    use_sds: true
    guidance_scale: 50 # diversity
    min_step_percent: [5000, 0.02, 0.02, 8001] # growing
    max_step_percent: [5000, 0.8, 0.21, 8001] # growing
    per_editing_step: -1 # unused

  loggers:
    wandb:
      enable: false
      project: 'threestudio'
      name: None

  loss:
    lambda_sds: 0.001
    lambda_sds_add: 1. 
    lambda_sds_RD_StableDiffusion: 0.
    lambda_sds_RD_NormalDepth: 0.
    lambda_l1: 0.
    lambda_p: 0.
    lambda_sdf: 0
    lambda_normal_consistency: 0 
    lambda_laplacian_smoothness: 0
    lambda_temp: 0.
    lambda_collision: 1000.
    lambda_bbox: 1000.
    lambda_face: 1000.
    lambda_ori_consist: 10000.
    lambda_norm_consist: 0.
    lambda_curv_reg: 10000.
    lambda_normal_consist: 0.

  optimizer:
    name: AdamW
    args:
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry.encoding:
        lr: 0
      geometry.sdf_network:
        lr: 0
      geometry.strands_model:
        lr: 0.00001
  
trainer:
  max_steps: 5000
  log_every_n_steps: 1
  num_sanity_val_steps: 120
  val_check_interval: 1000
  enable_progress_bar: true
  precision: 32

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
